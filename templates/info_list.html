<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>info列表</title>
    <h1>info列表</h1>
</head>
<body>
    <table border="1">
        <thead>
        <tr>
            <th>id</th>
            <th>姓名</th>
            <th>密码</th>
            <th>年龄</th>
        </tr>
        </thead>
        <tbody>
        {% for obj in data_list %}
        <tr>
            <td> {{ obj.id }} </td>
            <td> {{ obj.name }} </td>
            <td> {{ obj.password }} </td>
            <td> {{ obj.age }} </td>
        </tr>
        {% endfor %}

        </tbody>
    </table>
</body>
</html>
